<div class="row mt-5">
   <div class="col-md-4 mb-3" *ngFor="let product of products">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="../../assets/{{product.productImage}}" alt="Card image cap" width="200px" height="200px">
            <div class="card-body">
                <h5 class="card-title">{{product.productName}}</h5>
                <p class="card-text">{{product.productDescription}}</p>
                <a  class="btn btn-primary" (click)="buy(product)">Add to cart</a>
            </div>
        </div>
    </div>
</div>
